<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Me</title>
</head>
<body>
    <nav>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="about.html">About Me</a></li>
            <li><a href="contact.html">Contact Me</a></li>
        </ul>
    </nav>
    <section>
        <h1><em>Contact Me</em></h1>
        <p>
            If you would like to get in touch with me, please fill out the form below and I will get back to you as soon as possible.
        </p>
          <br>
          <br>
            <form>
                <label for="name">Name:</label><br>
                <input type="text" id="name" name="name" required><br><br>

                <label for="email">Email Address:</label><br>
                <input type="email" id="email" name="email" required><br><br>

                <label for="reason">Reason for Contact:</label><br>
                <select id="reason" name="reason" required>
                    <option value=""></option>
                    <option value="hi">Saying hi</option>
                    <option value="contractor">Looking for a contractor</option>
                    <option value="interview">Interested in an interview</option>
                </select><br><br>

                <label for="message">Your Message:</label><br>
                <textarea id="message" name="message" rows="5" cols="30" required></textarea><br><br>

                <input type="submit" value="Submit">
            </form>
    </section>  
</body>
</html>
