        <h1><em>Contact Me</em></h1>
        <p>
            If you would like to get in touch with me, please fill out the form below and I will get back to you as soon as possible.
        </p>
          <br>
          <br>
            <form name="contact" netlify>
                <label for="name">Name:</label><br>
                <input type="text" name="name" required><br><br>

                <label for="email">Email Address:</label><br>
                <input type="email" name="email" required><br><br>

                <label for="reason">Reason for Contact:</label><br>
                <select name="reason" required>
                    <option></option>
                    <option>Saying hi</option>
                    <option>Looking for a contractor</option>
                    <option>Interested in an interview</option>
                </select><br><br>

                <label for="message">Your Message:</label><br>
                <textarea name="message" required></textarea><br><br>

                <input type="submit" value="Submit">
            </form>
    </section>
