    <section class="content">
        <h1><em>Contact Me</em></h1>
        <p id="contact-head">If you would like to get in touch with me, please fill out the form below and I will get back to you as soon as possible.</p>
            <form name="contact" class='contact' netlify>
                <label >Name:</label>
                <input type="text" name="name" required>

                <label >Email Address:</label>
                <input type="email" name="email" required>

                <label >Reason for Contact:</label>
                <select name="reason" required>
                    <option value="">Select an option</option>
                    <option>Saying hi</option>
                    <option>Looking for a contractor</option>
                    <option>Interested in an interview</option>
                </select>

                <label >Your Message:</label>
                <textarea name="message" required></textarea>

                <input id='button' type="submit" value="Submit">
            </form>
    </section>  
</body>
</html>
